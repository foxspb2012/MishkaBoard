<div class="tickets-list">
  <div class="tickets-list__wrapper">
    <h1 class="visually-hidden">Сервис объявлений "Mishka Board"</h1>
    <section class="tickets-list">
      <h2 class="visually-hidden">Объявления по категории</h2>
      <div class="tickets-list__wrapper">
        <div class="tickets-list__header">
          <a class = "ticket__navigate" routerLink="/offers/offers-list">< Назад</a>
          <p class="tickets-list__title">Объявления по категории</p>
        </div>
        <ul>
          <li class="tickets-list__item" (click)="goToOfferInfoPage(item)" *ngFor="let item of offers; let i = index">
            <div class="ticket-card ticket-card--color01">
              <div class="ticket-card__img">
                <img ngSrc="http://localhost:3333/public/{{item.image}}" alt="Изображение товара" height="301"
                     width="241">
              </div>
              <div class="ticket-card__info">
                <span class="ticket-card__label">{{ item.type }}</span>
                <div class="ticket-card__header">
                  <h3 class="ticket-card__title">{{ item.title }}</h3>
                  <p class="ticket-card__price"><span class="js-sum">{{ item.price }}</span>&nbsp;₽</p>
                </div>
                <div class="ticket-card__desc">
                  <p>{{ item.description }}</p>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </div>
</div>
