<section class="ticket-form">
  <div class="ticket-form__wrapper">
    <h1 class="ticket-form__title">Новая публикация</h1>
    <div class="ticket-form__tile">
      <div class="ticket-form__form form" [formGroup]="offerForm">
        <div class="ticket-form__avatar-container js-preview-container">
          <div class="ticket-form__avatar js-preview"></div>
          <div class="ticket-form__field-avatar">
            <input type="file" id="avatar" name="image" class="visually-hidden js-file-field"
                   (change)="selectFile($event)">
            <label for="avatar">
              <span class="ticket-form__text-upload">Загрузить фото…</span>
              <span class="ticket-form__text-another">Загрузить другое фото…</span>
            </label>
          </div>
        </div>
        <div class="ticket-form__content">
          <div class="ticket-form__row">
            <div class="form__field">
              <input type="text" formControlName="title" id="offer-name" class="js-field" required="">
              <label class="label-offer" for="offer-name">Название</label>
            </div>
          </div>
          <div class="ticket-form__row">
            <div class="form__field">
              <textarea formControlName="description" id="comment-field" cols="30" rows="10"
                        class="js-field"></textarea>
              <label class="label-offer" for="comment-field">Описание</label>
            </div>

          </div>
          <div class="ticket-form__row">
            <div class="selectr-container selectr-mobile">
              <select formControlName="categories" id="category-field" data-label="Выбрать категорию публикации"
                      class="form__select js-multiple-select">
                <option *ngFor="let item of categories" value={{item.id}}>{{item.name}}</option>
              </select>
            </div>
          </div>
          <div class="ticket-form__row">
            <div class="form__field form__field--price">
              <input type="number" formControlName="price" id="price-field" class="js-field js-price" min="1"
                     required="">
              <label for="price-field">Цена</label>
            </div>

            <div class="form__switch switch">
              <div class="switch__item">
                <input type="radio" id="buy-field" formControlName="type" value="Buy" class="visually-hidden">
                <label for="buy-field" class="switch__button">Куплю</label>
              </div>
              <div class="switch__item">
                <input type="radio" id="sell-field" formControlName="type" value="Sell" class="visually-hidden">
                <label for="sell-field" class="switch__button">Продам</label>
              </div>
            </div>

          </div>
        </div>
        <button class="form__button btn btn--medium" type="submit"
                (click)="createOffer()"
                [disabled]="!offerForm.valid">
          Опубликовать
        </button>

      </div>
    </div>
  </div>
</section>
